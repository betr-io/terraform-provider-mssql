name: Run tests

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Run unit tests
      run: make test
      
    - name: Run acceptance tests
      run: |
        make docker-start
        sleep 60
        TESTARGS=-count=1 make testacc-local
        make docker-stop